<!DOCTYPE html>
<html>
<head>
  <title>ISO_CODE map</title>
  <link rel="stylesheet" href="../../assets/jquery.jvectormap.css" type="text/css" media="screen"/>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #jvectormap {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="../../assets/jquery-1.8.2.js"></script>
  <script src="../../assets/jquery.jvectormap.min.js"></script>
  <script src="../../maps/dist/jquery-jvectormap-ISO_CODE-mill-LANG.js"></script>
</head>
<body>
  <div id="jvectormap"></div>
  <script>
    $(function(){
      $('#jvectormap').vectorMap({
        map: 'ISO_CODE_mill_en'
      });
    });
  </script>
</body>
</html>
